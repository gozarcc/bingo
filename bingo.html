<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

	<title>Bingo</title>

	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<!-- animate css -->
	<link rel="stylesheet" href="animate.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<!-- jQuery -->

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="jumbotronCon" class="jumbotron col-12 col-sm-12 col-md-12 col-lg-12 pt-1 pl-2 pr-3 mb-0">
				<h1 id="bingoName" class="text-center">BINGO</h1>
				
				<div class="container-fluid">
					<div class="row">
						<div id="cardCon" class="col-12 col-sm-12 col-md-6 col-lg-5">
							<div class="row mt-1">
								<div id="cardColumn" class="col-12 col-sm-12 col-md-12 col-lg-12">
									<div id="bingoCard" class="col-12 col-sm-12 col-md-12 col-lg-12 px-0"></div>
								</div>
								<button id="btnNewCard" class="btn btn-info btn-lg mt-5 mx-auto">Get New Card</button>
								<a id="btnBingo" href="won.html" class="btn btn-info btn-lg mt-5 mx-auto">Bingo!</a>
							</div>
						</div> <!-- end of cardCon -->
						
						<div id="drawCon" class="col-12 col-sm-12 col-md-6 col-lg-4 px-0">
							<div class="row mt-1">
								<div id="drawColumn" class="col-12 col-sm-12 col-md-12 col-lg-12">
									<div id="drawBall" class="m-auto">
										<h1 id="drawNum"></h1>
									</div>
								</div>
								<button id="btnDraw" class="btn btn-info btn-lg mt-5 mx-auto">Draw new number</button>
							</div>
						</div> <!-- end of drawCon -->

						<div id="displayNumsCon" class="col-12 col-sm-12 col-md-12 col-lg-3">
							<div class="row">
								<span id="displayNums" class="mx-auto"></span>
							</div>
							
						</div> <!-- end of drawCon -->
					</div> <!-- end of row -->
				</div> <!-- end of second container fluid -->
			</div> <!-- end of jumbotron -->

			
		</div>

		
	</div> <!-- end of first container fluid -->

<!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!-- end of JavaScript -->
